<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen flex items-center justify-center p-4">
    <!-- Main Container with Glass Effect -->
    <div class="w-full max-w-md">
        <!-- Logo/Brand Section -->
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4 shadow-lg">
                TripSplit
            </div>
        </div>

        <!-- Login Card -->
        <div class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl p-8 space-y-8 transition-all duration-500 hover:shadow-xl">
            <div class="text-center">
                <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Benvenuto</h2>
                <p class="text-gray-500 mt-2">Accedi o registrati per continuare</p>
            </div>

            <form class="space-y-6">
                <!-- Email Input -->
                <div class="relative">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                        Email
                    </label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                        <input 
                            class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white/50"
                            type="email" 
                            id="email" 
                            placeholder="Inserisci mail"
                            required
                        >
                    </div>
                </div>

                <!-- Password Input -->
                <div class="relative">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                        Password
                    </label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                        <input 
                            class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white/50"
                            type="password" 
                            id="password" 
                            placeholder="Inserisci password"
                            required
                        >
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label class="ml-2 text-gray-600 text-sm" for="remember">
                            Ricordami
                        </label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">Dimenticata la password?</a>
                </div>

                <!-- Sign In Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl hover:opacity-90 transition duration-200 transform hover:-translate-y-0.5 shadow-lg hover:shadow-xl"
                >
                    Sign In
                </button>


            </form>

            <!-- Sign Up Link -->
            <p >
                <a href="#" class="text-blue-600 hover:text-blue-800 transition-colors duration-200"><button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl hover:opacity-90 transition duration-200 transform hover:-translate-y-0.5 shadow-lg hover:shadow-xl"
                >
                    Sign Up
                </button></a>
            </p>
        </div>
    </div>
    <nav class="fixed bottom-0 left-0 w-full bg-LightSteelBlue border-t-2 topPurple p-4">
        <ul class="flex justify-around">
          <li>
            <a href="#" class="hover:text-gray-400"><i class="pi pi-users"></i></a>
          </li>
          <li>
            <a href="#" class="hover:text-gray-400"><i class="pi pi-plus"></i></a>
          </li>
          <li>
            <a href="#" class="hover:text-gray-400"><i class="pi pi-user"></i></a>
          </li>
        </ul>
      </nav>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
